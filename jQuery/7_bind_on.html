<html>

    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        // 語法: $('物件').事件(處理函數).事件(處理函數)

        // $('p>span').mouseenter().mouseleave()

        // $("p>span")

        //     })
        //     .mouseleave(function () {
        //         $(this).removeClass("highlight");
        //         });

        //   ---------------bind----------------
        // 語法: $('物件').bind('事件', 處理函數 )

        // $("p>span")

        //     $(this).addClass("highlight");
        //   })
        //   .bind("mouseleave", function () {
        //     $(this).removeClass("highlight");
        //   });

        // ---------- on ----------
        // 語法 1: $('物件').on('事件',處理函數)

        // }).on('mouseleave',function(){
        //     $(this).removeClass('highlight')

        // 語法 2: $(document).on('事件','物件',處理函數)
        $(document).on("mouseenter mouseleave", "p>span", function () {
          $(this).toggleClass("highlight");
        });

  <body>

</html>
