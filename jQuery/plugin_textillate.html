<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <link rel="stylesheet" href="./css/animate.css" />
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/jquery.lettering.js"></script>
    <script src="./js/jquery.textillate.js"></script>
    <script>
      $(function () {
        $("#theText").textillate({
          loop: true,
          minDisplayTime: 2000,
          initialDelay: 0,
          in: {
            effect: "bounceIn",
            delayScale: 1.5,
            delay: 50,
            sync: false,
            reverse: false,
            shuffle: true,
            callback: function () {},
          },
          out: {
            effect: "rotateOutDownRight",
            delayScale: 1.5,
            delay: 50,
            sync: false,
            reverse: false,
            shuffle: false,
            callback: function () {},
          },
        });
      });
    </script>
  </head>

  <body>
    <div id="theText" style="font: 50px Calibri">
      Lorem ipsum dolor sit amet.
    </div>
  </body>
</html>
