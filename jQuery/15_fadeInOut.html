<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("img").click(function () {
          // fadeOut 淡出 ; fadeIn 淡入
          $(this).fadeOut(1500).delay(1000).fadeIn(2000);
        });
      });
    </script>
  </head>
  <body>
    <img src="https://picsum.photos/300/200/?random=10" />
  </body>
</html>
