        //   });
        //   $("#feedback").text(theText);
        // });

        // 2. 判斷每個欄位是否都有輸入
        let theText = "";
        let failed = false; // 假設每個欄位都有輸入

        // 只要有一個空值，就表示失敗 (failed = true; )
        $(":text").each(function () {
          if ($(this).val() == "") {
            failed = true;
          }

          if (failed == true) {
            alert(`Fill out all fields.`);
          } else {
            alert(`Thanks for filling out all fields.`);

            $(":text").each(function () {
              theText += $(this).val() + " ";
            });
          }
          $("#feedback").text(theText);
        });
      });
    </script>
  </head>

  <body>
    (<span>*</span> 為必填欄位)
    <p>
      <input type="text" placeholder="first name" /><span>*</span>
      <br />
      <input type="text" placeholder="last name" /><span>*</span>
      <br />
      <input type="text" placeholder="last name" /><span>*</span>
      <br />
      <button id="theButton">Combine</button>
    </p>
    <div id="feedback"></div>
  </body>
