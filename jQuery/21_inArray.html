<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <style>
      span {
        text-transform: capitalize;
        color: red;
      }
    </style>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      //   $(物件).處理方式();
      //   $.處理方式(); //公用函數
      //   $.inArray(物件, 陣列);  //傳回 index 值 ( 有 ) 或 -1 (沒有)

      $(function () {
        let breads = ["rolls", "donuts", "bagel", "pretzel", "croissant"];
        $("#checkButton").click(function () {
          let bread = $("#bread").val();
          //   alert($.inArray(bread, breads));

          if ($.inArray(bread, breads) != -1) {
            $("#feedback").html(`<span>${bread} </span>is in the bread array.`);
          } else {
            $("#feedback").html(
              `<span>${bread}</span> is NOT in the bread array.`
            );
          }
        });
      });
    </script>
  </head>
  <body>
    Bread: <input type="text" id="bread" />
    <button id="checkButton">Check bread</button>

    <p id="feedback"></p>
  </body>
</html>
