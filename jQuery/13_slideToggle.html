<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>

    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#slideButton").click(function () {
          //空格 = 子層
          $("p img").slideToggle(2000, "easeOutElastic");
          //   .slideToggle([speed,easing,callback])
          //   $("p").slideToggle(2000, "easeOutQuint");
        });
      });
    </script>
  </head>

  <body>
    <button id="slideButton">Slide Toggle</button>
    <p style="border: 1px solid #ccc">
      <img src="https://picsum.photos/800/200/?random=1" />
      />
    </p>
  </body>
</html>
