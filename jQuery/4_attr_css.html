<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <style>
      /* label{
            text-transform: capitalize;
            width: 90px;
            float: left;
        } */
    </style>
    <script>
      // $(選取內容).處理方式( )
      $(document).ready(function () {
        // $('input[type="text"]').focus(function(){
        //     $(this).css('background-color','yellow')
        // })

        // $(':text').focus().blur()
        // $(':text').focus(function(){}).blur(function(){})
        // $(':text').focus(function(){

        // }).blur(function(){

        // })

        // alert($(':text').css('background-color'))

        $(":text")
          .focus(function () {
            $(this).css("backgroundColor", "yellow");
          }) // Setter: 設置 'backgroundColor' 為 'yellow'
          .blur(function () {
            $(this).css("background-color", "#fff"); // Setter: 設定 CSS 屬性
          });

        $('input[type="email"]')
          .focus(function () {
            $(this).css("background-color", "yellow").attr("placeholder", "");
          })
          .blur(function () {
            $(this).css("background-color", "#fff");

            if ($(this).val() == "") {
              $(this).attr("placeholder", "firstname@icloud.com");
            }
          });

        $(":submit").click(function () {
          $(this).val("Please wait...");
        });

        // $('label').css('text-transform','capitalize').css('width','90px').css('float','left')
        // $('label').css('textTransform','capitalize').css('width','90px').css('float','left')
        $("label").css({
          textTransform: "capitalize",
          width: "90px",
          float: "left",
        });

        // alert($("#comments").css("font")); //查詢 font 預設值 //13.3333px monospace
        $("#comments").focus(function () {
          //   $(this).attr("rows", 5).attr("cols", 30);
          $(this)
            .attr({
              rows: 5, //行數
              cols: 30, //列數
            })
            .css({
              backgroundColor: "yellow",
              fontSize: "13.333px",
              //   fontSize: 16, //只有數字無需寫 " "
              fontFamily: "monospace",
            });
        });
      });
    </script>
  </head>
  <body>
    <p>
      <label for="name">your name</label>
      <input type="text" id="name" />
    </p>
    <p>
      <label for="email">email</label>
      <input type="email" id="email" placeholder="your email" />
    </p>
    <p>
      <label for="comments">comments</label>
      <textarea id="comments"></textarea>
    </p>
    <input type="submit" value="click" />
    <input type="submit" value="action" />
  </body>
</html>
