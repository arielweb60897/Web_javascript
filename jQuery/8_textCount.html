<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        let textMax = $("#talk").attr("maxlength"); // 自己抓 maxlength 的值
        $("#feedback").html(
          `<span style="color:red">${textMax}</span> characters remaining.`
        );

        $("#talk").keyup(function () {
          let textLength = $(this).val().length;
          $("#feedback").html(
            `<span style="color:red">${textMax - textLength}</span>.`
          );

          $("#content").text($(this).val()).css({
            font: "13.3333px monospace",
            whiteSpace: "pre",
          });
        });
      });
    </script>
  </head>

  <body>
    <form>
      <textarea id="talk" rows="5" cols="25" maxlength="100"></textarea>
      <p id="feedback"></p>
      <hr />
      <!-- pre 標籤保持段落原樣 -->
      <!-- <pre id="content"></p>  -->
      <p id="content"></p>
    </form>
  </body>
</html>
