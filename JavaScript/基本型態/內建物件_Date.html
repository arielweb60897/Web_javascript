<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期時間物件</title>
</head>
<body>
    <script>
        1970/01/01 00:00:00 (UNIX Epoch) 紀元 / 時間戳記
        1 建立 Date(日期時間) 物件
            √ new Date()  
                Mon Jul 22 2024 14:42:26 GMT+0800 (台北標準時間)
            √ new Date(year,month,day,hour,mintue,second,millisecond) 
                month 從 0 開始
                ex. someday = new Date(2024,6,22); 
                Mon Jul 22 2024 00:00:00 GMT+0800 (台北標準時間)
            √ new Date(millisecond)   // 一天有 86400000 毫秒
            √ new Date('日期時間字串')
            https://www.w3.org/Protocols/rfc822
        ex. new Date('May 26, 2023')
            new Date('November 6, 2022')
            new Date('6 Nov 2022')
            new Date('2022/11/6')
            new Date('11/6/2022')   // new Date('月/日/年')
            new Date('25/11/2022');  // Invalid Date
        2 方法 
            - get 系列: 取得日期時間的個別資訊
            - to 系列: 取得日期時間的整串資訊
            - set 系列: 修改(設定)日期時間

        3 UTC 時間 (Coordinated Universal Time: UTC)
            - getUTC 系列: 取得日期時間的個別資訊
            - toUTC 系列: 取得日期時間的整串資訊
            - setUTC 系列: 修改(設定)日期時間

        4 new Date().getTimezoneOffset();  
            // -480  user 和 UTC 的時間差(單位:分鐘) 


        let today = new Date()
        console.log(today)  // Sun Sep 01 2024 13:32:28 GMT+0800 (台北標準時間)

        console.log(today.getFullYear())    // 2024
        console.log(today.getDate())        // 1
        console.log(today.getDay())         // 0 (週日)
        console.log(today.getMonth())       // 8 (九月)
        console.log(today.getMonth())       // 8 (九月)
        console.log(today.getTime())       // 從 1970/1/1 到現在的總毫秒數

        console.log(today.toString())       // Sun Sep 01 2024 13:32:28 GMT+0800 (台北標準時間)
        console.log(today.toDateString())   // Sun Sep 01 2024
        console.log(today.toTimeString())   // 13:32:28 GMT+0800 (台北標準時間)
        console.log(today.toLocaleString())         // 2024/9/1 下午1:39:52
        console.log(today.toLocaleDateString())     // 2024/9/1
        console.log(today.toLocaleTimeString())     // 下午1:39:52

        

    </script>
</body>
</html>
