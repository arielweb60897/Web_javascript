<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>events</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./new.js"></script>
</head>
<body>
    <form id="theForm">
        <fieldset>
            <legend>register the event</legend>
            <p>Select the events you want to listen for.</p>
            <div>
                <label>your name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label>your age:</label>
                <input type="number" name="age" id="age">
            </div>
            <div>
                <input type="file" name="file" id="file">
            </div>
            <hr>
            <div>
                <input type="checkbox" name="click" id="click">
                <label>click</label>
            </div>
            <div>
                <input type="checkbox" name="select" id="select">
                <label>select</label>
            </div>
            <div>
                <input type="checkbox" name="contextmenu" id="contextmenu">
                <label>contextmenu</label>
            </div>
            <div>
                <input type="checkbox" name="change" id="change">
                <label>change</label>
            </div>
            <div>
                <input type="checkbox" name="input" id="input">
                <label>input</label>
            </div>
            <div>
                <button>開始偵測事件的發生</button>
            </div>
            <hr>
            <div>
                <label>執行結果: </label>
                <textarea name="result" id="result"></textarea>
            </div>
        </fieldset>
    </form>
</body>
</html>
