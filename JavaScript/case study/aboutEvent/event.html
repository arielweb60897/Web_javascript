<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register the event</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./new.js"></script>
  </head>
  <body>
    <!-- <form method="get"> get=網址記住輸入項目 一般搜尋引擎多用，就會記得使用者常搜尋項目
    <form method="post"> post沒有留下來-->
    <form id="theForm">
      <fieldset>
        <legend>register the event</legend>
        <p>Select the events you want to listen for.</p>
        <div>
          <label for="">your name:</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="">your ago:</label>
          <input type="text" ago="ago" id="ago" />
        </div>
        <div>
          <input type="file" ago="file" id="file" />
        </div>
        <hr />
        <div>
          <input type="checkbox" name="click" id="click" />
          <label>click</label>
        </div>
        <div>
          <input type="checkbox" name="select" id="select" />
          <label>select</label>
        </div>
        <div>
          <input type="checkbox" name="contextmenu" id="contextmenu" />
          <label>contextmenu</label>
        </div>
        <div>
          <input type="checkbox" name="change" id="change" />
          <label>change</label>
        </div>
        <div>
          <input type="checkbox" name="input id=" input />
          <label>input</label>
          <div>
            <button>開始偵測事件的發生</button>
          </div>
          <hr />
          <div>
            <label>執行結果:</label>
            <textarea name="result" id="result"></textarea>
          </div>
        </div>
        <!-- #feedback -->
        <div id="feedback"></div>
      </fieldset>
    </form>
  </body>
</html>
