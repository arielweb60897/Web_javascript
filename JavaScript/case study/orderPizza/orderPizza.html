            value="mashrooms"

          sausage
          <input
            type="checkbox"
            id="greenPeppers"
            name="greenPeppers"
            value="greenPeppers"
          />
          green peppers
          <input type="checkbox" id="onions" name="onions" value="onions" />
          onions
        </p>
        <div id="result"></div>
      </fieldset>
    </form>
