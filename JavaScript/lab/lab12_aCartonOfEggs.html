<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>運算子</title>
  </head>
  <body>
    <!-- 計算 89 個雞蛋是幾打又幾個 -->

    <div></div>

    <script>
      document.querySelector("div").innerText = `89 個雞蛋是${parseInt(
        89 / 12
      )}大又${89 % 12}個`;
    </script>
  </body>
</html>
