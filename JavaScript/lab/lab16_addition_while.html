<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <title>while</title>
  </head>
  <body>
    <!-- 練習目的：使用 while 敘述
        1. 請算出 1 + 2 + 3 + ... + 20 的總和 
        2. 請算出 1 + 3 + 5 + ... + 19 的總和 
        3. 請算出 2 + 4 + 6 + ... + 20 的總和 
    -->

    <script>
      let sum = 0;

      let i = 1; // 1 初值設定
      while (i <= 20) {
        // 2 條件(終止條件)判斷
        sum += i; // do something

        i++; // 條件更新
      }
      console.log(`1 + 2 + 3 + ... + 20 的總和為: ${sum}`);

      let odd = 0;

      let even = 0;
    </script>
  </body>
