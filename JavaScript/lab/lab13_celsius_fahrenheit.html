<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>攝氏(celsius)與華氏(fahrenheit)溫度</title>
  </head>
  <body>
    <!-- 1. 將華氏70度轉換成攝氏溫度。
            公式  F => 9 / 5 * C + 32
                  C => (F - 32) * 5 / 9
            測試方式: 華氏溫度 -40  == 攝氏溫度 -40 度
                     華氏溫度 212 度 == 攝氏溫度 100 度
         2. 輸入攝氏溫度，計算出華氏溫度
         3. 輸入華氏溫度，計算出攝氏溫度
    -->
    <div>
      <!-- 2 -->
      <!-- 攝氏: <input type="text" id="celsius">
        <button> 計算 </button>
        <p id="result"></p> -->

      <!-- 3 -->
      華氏: <input type="text" id="fahrenheit" />
      <button>計算</button>
      <p id="result"></p>
    </div>

    <script>
      // 2
      // window.onload = function(){}  // 當網頁載入 JS 的時候，要執行該函數

      //         let fahrenheit = 9 / 5 * celsius + 32

      //         document.querySelector('#result').innerText = `
      //         攝氏: ${celsius} 度等於華氏 ${fahrenheit} 度
      //         `
      //     }
      // }

      // 3
      window.onload = function () {
        // 物件.on事件 = 處理函數
        document.querySelector("button").onclick = function () {
          let fahrenheit = document.querySelector("#fahrenheit").value;
          //從文件(DOM)中指定(querySelector)
          console.log(fahrenheit);
          // console英文的意思就是控制台，log的意思是紀錄，
          let celsius = ((fahrenheit - 32) * 5) / 9;

          document.querySelector("#result").innerText = `
                華氏 ${fahrenheit} 度等於攝氏 ${celsius} 度
                `;
        };
      };
    </script>
  </body>
</html>
