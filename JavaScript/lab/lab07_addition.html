<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>加法運算子</title>
  </head>
  <body>
    <!-- 練習目的：練習加法運算 
        1. 請算出 1 + 3 + 5 + 7 + 9 的總和 
        2. 請算出 2 + 4 + 6 + 8 + 10 的總和 
    -->
    <script>
      console.log(`1+3+5+7+9的總和為:${1 + 3 + 5 + 7 + 9}`);
      console.log(`2+4+6+8+10的總和為:${2 + 4 + 6 + 8 + 10}`);
      let odd = ((1 + 9) * 5) / 2;
      console.log(`1+3+5+7+9的總和為:${odd}`);

      let even = ((2 + 10) * 5) / 2;
      console.log(`2+4+6+8+10的總和為:${even}`);
    </script>
  </body>
</html>
