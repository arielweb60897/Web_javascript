<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>字串使用加法運算子</title>
  </head>
  <body>
    <!-- 練習目的：了解運算的優先順序與字串的加運算 
        1. 請計算 3 + 5 與 3 - 5，並於螢幕上顯示運算結果
           3 + 5 = (算出的答案)
           3 - 5 = (算出的答案) 
    -->

    <div></div>

    <script>
       //   document.querySelector('div').innerHTML= `
       //    3 + 5 = ${ 3 + 5 }<br>
       //    3 - 5 = ${ 3 - 5 }<br>`

       document.querySelector('div').innerHTML='3+5'=+3+5   //3+5=35
       document.querySelector('div').innerHTML='3+5'=+(3+5) //3+5=8
       document.querySelector('div').innerHTML='3-5'=+3-5 //NaN
       document.querySelector('div').innerHTML='3-5'=+(3-5) //3-5=-2
      //用斜標籤 or ()
    </script>
  </body>
</html>
