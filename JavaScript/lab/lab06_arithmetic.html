<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>算術運算子</title>
  </head>
  <body>
    <!-- 練習目的：了解變數一定要有初值才能參與運算 -->

    <script>
      let i;
      let j;
      let sum = i + j;

      console.log("sum 的值為: " + sum); // NaN
      console.log("本程式有何問題 ?"); // i, j 沒有給初值
    </script>
  </body>
</html>
