<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>do-while</title>
  </head>
  <body>
    <!-- 猜密碼 -->

    <script>
      const SECRET_CODE = 123; //常數都大寫
      let password = 0;

      do {
        password = prompt(
          `To enter the iSpan programming club, please enter your secret code.`
        );
      } while (password != SECRET_CODE);

      alert(`Congratuation! You are cured.`);
    </script>
  </body>
</html>
