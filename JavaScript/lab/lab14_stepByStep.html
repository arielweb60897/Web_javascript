<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>一步一步計算薪資</title>
  </head>
  <body>
    <!-- 1. 定義一個變數 totalSalary 初值為 100000，
         2. 定義一個變數 temp 初值為 0，
         3. totalSalary 加上(+)50000 後，再將結果存入(=)變數temp 內，
         4. 將 temp 變數的值存入 totalSalary 變數內，
         5. 定義一個變數 employeeCount 初值為 5，它是用來存放一個公司的員工數，
         6. 定義一個變數 average 初值為 0，它是用來存放平均薪資，
         7. 計算平均薪資：將 totalSalary 除以(除號用 / 來表示) employeeCount 的值，再將結果存入(=) average 變數內
         8. 在 console 上印出 totalSalary、employeeCount、average 的值。
    -->
    <script>
      let totalSalary = 100000;
      let temp = 0;

      temp = totalSalary + 50000;
      totalSalary = temp;

      let employeeCount = 5;
      let average = 0;

      average = totalSalary / employeeCount;

      `totalSalary ==> ${totalSalary}`;
      console.log(`employeeCount ==> ${employeeCount}`);
      console.log(`average ==> ${average}`);

      console.log(totalSalary, employeeCount, average);
    </script>
  </body>
</html>
