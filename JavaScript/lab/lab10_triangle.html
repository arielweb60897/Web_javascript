<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>乘法與除法運算子</title>
  </head>
  <body>
    <!-- 練習目的：了解乘法與除法運算子 
         定義三角形的底(base)與高(height)分別為 100、50，計算此三角形的面積並顯示在畫面上。
         (三角形的面積為『底』乘『高』除以2)
    -->

    <div></div>

    <script>
      let base = 100;
      let height = 50;

      document.querySelector("div").innerText = `三角形面積為${
        (base * height) / 2
      }`;
    </script>
  </body>
</html>
