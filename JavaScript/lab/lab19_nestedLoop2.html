        let result = "";

        //控制列(row)
        for (let row = 0; row < ROWS; row++) {
          //控制行=(column)
          for (let cols = fromA + row; cols < fromA + COLS; cols++) {
            //formA 的 A 大寫與 ascii code 有關
            result += String.fromCharCode(cols); //轉成字串
          }
          result += "<br>";
