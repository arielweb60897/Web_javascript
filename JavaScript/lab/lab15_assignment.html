<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>指定運算子</title>
  </head>
  <body>
    <!-- 請利用指定運算子: +=, -=, *=, /= 來改寫本程式 -->

    <script>
      let sum = 10;
      let x = 5;
      //   sum = sum + x;
      sum += x;
      console.log("1. sum = " + sum);

      let prod = 20;
      let y = 5;
      //   prod = prod * y;
      prod *= y;
      console.log("2. prod = " + prod);

      let total = 100;
      let z = 70;
      //   total = total - z;
      total -= z;
      console.log("3. total = " + total);

      let div = 100;
      let w = 20;
      //   div = div / 20;
      div /= 20;
      console.log("4. div = " + div);
    </script>
  </body>
</html>
