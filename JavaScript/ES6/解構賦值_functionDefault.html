        // 4 用解構賦值的方始解決，給予預設值，可以排除基本錯誤
        const NumToString = (numArray = []) => {
            const mapString = numArray.map(data => data.toString())
            
            return mapString
        }
        console.log(NumToString());
        console.log(NumToString([111,222,333,444,555]));
