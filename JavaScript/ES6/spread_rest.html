<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>spread & rest operator</title>
  </head>
  <body>
    <script>
      console.log("--------spread operator----------");
      function add(x, y, z) {
        console.log(x + y + z);
      }
      //add：這是函數的名稱，你可以用這個名稱來呼叫函數。
      //(x, y, z)：這是函數的參數列表。
      //x + y + z：這是將 x、y、z 這三個參數相加的運算。
      //當你定義好 add 函數後(x + y + z)，可以像這樣呼叫它add(1, 2, 3);=1 + 2 + 3   // 將會輸出 6：

      let numArray = [5, 6, 7];
      add(numArray[0], numArray[1], numArray[2]);
      add(...numArray);
      console.log(numArray);

      let meats = ["bacon", "ham", "chicken"];
      let food = ["pizza", "pasta", ...meats, "rice", "bagel"];

      console.log(food);

      console.log("--------rest operator----------");
      numArray = [2, 4, 6, 8, 10];
      console.log(numArray);

      let [abc, ...xyz] = numArray;
      console.log(abc); // 2
      console.log(xyz); // 4, 6, 8, 10
    </script>
  </body>
</html>
