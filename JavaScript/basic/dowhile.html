<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>do-while</title>
  </head>
  <body>
    <div></div>
    <script>
      let n = 0; //初值設定
      do {
        console.log(n); //do something
        n++; //更新條件
      } while (n < 5); //條件判斷
      //   document.querySelector("div").innerText = total;
    </script>
  </body>
</html>
